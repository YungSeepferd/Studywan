name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      - name: Install web deps
        run: npm ci
        working-directory: apps/web
      - name: Typecheck
        run: npm run typecheck
        working-directory: apps/web
      - name: Unit tests
        run: npm test
        working-directory: apps/web
      - name: Data validation (strict A1 glosses)
        run: STRICT_A1_GLOSSES=1 npm run validate:data
        working-directory: apps/web
      - name: Validate locales
        run: node ../../scripts/validate-locales.ts
        working-directory: apps/web
